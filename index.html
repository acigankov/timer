<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">
    <script tex src="./timer.js" defer ></script>
    <title>Timer JS</title>
</head>
<body>
    <div class="timer-container">
        <div class="timer-title">
            <h3>До Нового Года 2021 осталось: </h3>
        </div>
        <ul class="timer">
            <li><span class="big-text" id="days">0</span><span class="small-text">дней</span></li>
            <li><span class="big-text" id="hours">0</span><span class="small-text">часов</span></li>
            <li><span class="big-text" id="minutes">0</span><span class="small-text">минут</span></li>
            <li><span class="big-text" id="seconds">0</span><span class="small-text">секунд</span></li>
        </ul>
    </div>
</body>
</html>
